<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do-list</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="layout">
      <div class="heading">
        <h1>My To do list</h1>
        <form action="">
          <input type="text" name="" id="" placeholder="Title.." /><button class="btn">Add</button>
        </form>
      </div>
      <ul type="none" class="myul">
        <li class="list">Hit the gym<span class="cross">x</span></li>
        <li class="list checked">Pay bills<span class="cross">x</span></li>
        <li class="list">Meet George<span class="cross">x</span></li>
        <li class="list">Buy eggs<span class="cross">x</span></li>
      </ul>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
